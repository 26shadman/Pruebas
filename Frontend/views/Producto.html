<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Asset/css/Pages.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>

    <div id="table" class="container mt-5" style="
    margin-left: -10px;
    margin-right: 1px;
    margin-top: 1px;
">
        <h1>Registrar Productos</h1>
        <button class="btn btn-primary mb-3" id="agregarProductoBtn" data-bs-toggle="modal"
            data-bs-target="#modalProducto">Registrar Producto</button>
        <div class="float-end mb-3">
            <input type="search" id="searchProducto" class="form-control" placeholder="Buscar...">
        </div>
        <div class="table-responsive">
            <table id="ProductoTable" class="table table-striped table-bordered dataTable">
                <thead>
                    <tr>
                        <th>ID productos</th>
                        <th>Nombre de productos</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Iva</th>
                        <th>Descuento</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductoLabel">Registro de Productos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ProductoForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="productName" class="form-label">Nombre del producto:</label>
                                <input type="text" class="form-control" id="productName" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="description" class="form-label">Descripción:</label>
                                <input type="text" class="form-control" id="description" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="cantidad" class="form-label">Catidada:</label>
                                <input type="text" class="form-control" id="cantidad" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="text" class="form-control" id="precio" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="iva" class="form-label">IVA:</label>
                                <input type="text" class="form-control" id="iva" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="descuento" class="form-label">Descuento:</label>
                                <input type="text" class="form-control" id="descuento" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="status" class="form-label">Estado:</label>
                                <select id="status" class="form-select" required>
                                    <option value="false">Habilitado</option>
                                    <option value="true">Deshabilitado</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="guardarProducto">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
    <script src="../Asset/js/Producto.js"></script>
</body>

</html>
