<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Asset/css/Pages.css">
</head>

<body>

    <div id="table" class="container mt-5" style="
    margin-left: -10px;
    margin-right: 1px;
    margin-top: 1px;
">
        <h1>Registrar cliente</h1>
        <button class="btn btn-primary mb-3" id="agregarClienteBtn" data-bs-toggle="modal"
            data-bs-target="#modalCliente">Registrar cliente</button>
        <div class="float-end mb-3">
            <input type="search" id="searchCliente" class="form-control" placeholder="Buscar...">
        </div>
        <div class="table-responsive">
            <table id="clienteTable" class="table table-striped table-bordered dataTable">
                <thead>
                    <tr>
                        <th>ID cliente</th>
                        <th>Tipo de Documento</th>
                        <th>Numero de documento</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Celular</th>
                        <th>Direccion</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalClienteLabel">Registro de Clientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="documentType" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="documentType" required>
                                    <option value="Cedula de Ciudadania">C.C</option>
                                    <option value="Pasaporte">P.S</option>
                                    <option value="Cedula Extranjera">C.E</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="document" class="form-label">NÃºmero de documento:</label>
                                <input type="text" class="form-control" id="document" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="fisrtNames" class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="fisrtNames" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="fisrtLastNames" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="fisrtLastNames" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="phoneNumber" class="form-label">Telefono:</label>
                                <input type="text" class="form-control" id="phoneNumber" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="address" class="form-label">Direccion:</label>
                                <input type="text" class="form-control" id="address" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="city" class="form-label">Ciudad:</label>
                                <input type="text" class="form-control" id="city" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="status" class="form-label">Estado:</label>
                                <select id="status" class="form-select" required>
                                    <option value="false">Habilitado</option>
                                    <option value="true">Deshabilitado</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="guardarCliente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../Asset/js/clientes.js"></script>
</body>

</html>
